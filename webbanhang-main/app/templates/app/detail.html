{% extends "app/base.html" %}

{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block category %}
        {% for product in products %}
        <div class="container-fluid mt-5">
          <div class="container">
              <div class="row">
                  <div class="col-md-5">
                      <div class="carousel slide" data-ride="carousel" id="carousel-1">
                          <div class="carousel-inner" role="listbox">
                              <div class="carousel-item active"><img class="img-thumbnail w-100 d-block" src="{{product.ImageURL}}" alt="Slide Image" loading="lazy"></div>
                              <div class="carousel-item"><img class="img-thumbnail w-100 d-block" src="https://i.imgur.com/YOWv57X.jpg" alt="Slide Image"></div>
                              <div class="carousel-item"><img class="img-thumbnail w-100 d-block" src="https://i.imgur.com/gLYZpMo.jpg" alt="Slide Image"></div>
                          </div>
                          <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
                          <ol class="carousel-indicators">
                              <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                              <li data-target="#carousel-1" data-slide-to="1"></li>
                              <li data-target="#carousel-1" data-slide-to="2"></li>
                          </ol>
                      </div>
                  </div>
                  <div class="col-md-7">
                      <h4>{{product.name}}</h4>
                      <div class="price"><span class="mr-2"><i class="fa fa-rupee text-success"></i>&nbsp;{{product.price}} VND</span></div>
                      <p class="about">{{product.detail}}</p>
                      <hr>
                      <button data-product={{product.id}} data-action= "add" class="btn btn btn-primary shadow-0 me-1 add-btn update-cart ">Thêm vào giỏ hàng</button>
                        <a  style="button" class="btn btn-success " href="{% url 'checkout' %}">Mua ngay</a></div>
                  </div>
              </div>
          </div>
      </div>
      {% endfor %}
      {% endblock category %}
    </body>
</html>
