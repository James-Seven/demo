{% extends "app/base.html" %}

{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block category %}
        <div class="row" style="width:100%">
            {%for product in products %}
            <div class="col-lg-3">
              <div class="box-element product h-100 d-flex flex-column">
                <img class="img-fluid" src="{{product.ImageURL}}" alt="{{product.name}}" style="object-fit: cover; height: 300px;width: 100%;">
                <h6 class="mt-auto"><strong>{{product.name}}</strong></h6>
                <br/>
                <p class="card-text"><strong>{{product.price}} VND</strong></p>
                <hr>
          
                <button data-product={{product.id}} data-action= "add" class="btn btn btn-primary shadow-0 me-1 add-btn update-cart ">Thêm vào giỏ hàng</button>
                <a class="btn btn-outline-success " href="{% url 'detail' %}?id={{product.id}}"> Xem </a>
              </div>
            </div>
            {% endfor %}
          </div> 
        {% endblock category %}
    </body>
</html>
